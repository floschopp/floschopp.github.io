<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitals Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vitals Trainer</h1>
    <h2>Herzfrequenz</h2>
    <div id="heartRateChallenge">
        <span id="hrtext1">Du spürst </span>
        <span id="hrbeats">5</span>
        <span id="hrtext2"> Herzschläge in </span>
        <span id="hrseconds">10</span>
        <span id="hrtext3"> Sekunden.</span>
    </div>
    <div id="heartRateAnswer">
        <label for="hrtext4">Wie hoch ist die Herzfrequenz?</label>
        <input type="number" id="hranswer" name="hranswer">
        <button id="hrsubmit" onclick="checkHrChallenge(document.getElementById('hranswer').value)">Submit</button>
        <div id="hrfeedback"></div>
    </div>
    <div id="heartRateSolution"></div>
    <div id="flash"></div>
    <script src="scripts.js"></script>
</body>
</html>
